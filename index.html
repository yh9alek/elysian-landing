<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Elysian</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="styles.css">
        <!-- font-awesome link -->

                <div class="navbar">

        <script src="app.js"></script>
